{% set name = "agate-excel" %}
{% set version = "0.2.3" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "8f255ef2c87c436b7132049e1dd86c8e08bf82d8c773aea86f3069b461a17d52" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - agate >=1.5.0
    - openpyxl >=2.3.0
    - xlrd >=0.9.4


test:
  imports:
    - agateexcel

about:
  home: https://agate-excel.readthedocs.org/
  license_file: COPYING
  license: MIT
  license_family: MIT
  summary: agate-excel adds read support for Excel files (xls and xlsx) to agate.
  doc_url: https://agate-excel.readthedocs.org/
  dev_url: https://github.com/wireservice/agate-excel

extra:
  recipe-maintainers:
    - pmlandwehr
